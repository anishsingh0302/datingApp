<!-- <h1 *ngIf="member">{{member.knowAs}}</h1> -->
<div class="row" *ngIf="member">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photourl || './assets/user.png'}}" alt="{{member.knowAs}}" class="card-img-top-thumbnail"/>
        </div>
        <div class="card-body">
           <div>
                <strong>Location:</strong>
                <p>{{member.city}}, {{member.country}}</p>
           </div>
            <div >
                <strong>Age:</strong>
                <p>{{member.Age}}</p>
            </div>
            <div >
                <strong>Last Active:</strong>
                <p>{{member.LastActive}}</p>
            </div>
            <div >
                <strong>Member Since:</strong>
                <p>{{member.created}}</p>
            </div>
        </div> 
    <div class="card-footer">
        <div class="btn-group d-flex">
            <button class="btn btn-primary">Like</button>
            <button class="btn btn-primary">Success</button>
        </div>
    </div>
  </div>
  <div class="col-8">
     <tabset class="member-tabset">
        <tab heading='About {{member.knowAs}}'>
            <h4>Description</h4>
            <p>{{member.introduction}}</p>
            <h4>Looking For</h4>
            <p>{{member.lookingFor}}</p>
        </tab>
        <tab heading='Interests'>
            <h4>Interests</h4>
            <p>{{member.Interests}}</p>
        </tab>
        <tab heading='Photos'>
            <h4><ngx-gallery [options]="galleryOptions" [images]="galleryImages" 
                style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
      </h4>
        </tab>
        <tab heading='Messages'>
            <h4>Messages will go here</h4>
        </tab>
     </tabset>
  </div> 
</div>
